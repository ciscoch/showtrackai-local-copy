<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <!-- Progressive Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ShowTrackAI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Geolocation permissions for web -->
  <meta http-equiv="Permissions-Policy" content="geolocation=(self)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ShowTrackAI Journaling</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Flutter web configuration for better compatibility -->
  <script>
    // Set Flutter configuration before loading
    window.flutterConfiguration = {
      canvasKitBaseUrl: "https://www.gstatic.com/flutter-canvaskit/eef904d1de5b9b1fbbe5b4099d5c8b7f2a0be2d0/",
      renderer: "canvaskit",
      debugShowCheckedModeBanner: false
    };
    
    // Backup configuration in case primary fails
    window.flutterWebBackup = {
      renderer: "html",
      useColorEmoji: true
    };
    
    // Error handling and fallback mechanism
    let loadingTimeout;
    let hasLoaded = false;
    
    window.addEventListener('error', function(e) {
      console.error('Flutter loading error:', e.error);
      if (e.error && e.error.message && e.error.message.includes('canvaskit')) {
        console.warn('CanvasKit failed, attempting HTML renderer fallback...');
        tryFallbackRenderer();
      }
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      if (e.reason && e.reason.toString().includes('canvaskit')) {
        tryFallbackRenderer();
      }
    });
    
    // Fallback to HTML renderer if CanvasKit fails
    function tryFallbackRenderer() {
      if (!hasLoaded) {
        console.log('Attempting to use HTML renderer as fallback...');
        window.flutterConfiguration.renderer = "html";
        // Clear and reload
        location.reload();
      }
    }
    
    // Set loading timeout
    loadingTimeout = setTimeout(function() {
      if (!hasLoaded) {
        console.warn('Flutter app taking too long to load, attempting fallback...');
        document.getElementById('loading').innerHTML = 
          '<div style="text-align: center;"><h3 style="color: #FF9800;">Initializing app... Please wait</h3><p>If this continues, please refresh the page.</p></div>';
        tryFallbackRenderer();
      }
    }, 15000); // 15 second timeout
    
    // Clear timeout when app loads
    window.addEventListener('load', function() {
      hasLoaded = true;
      clearTimeout(loadingTimeout);
    });
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;">
    <div style="text-align: center;">
      <div style="width: 40px; height: 40px; border: 4px solid #4CAF50; border-radius: 50%; border-top: 4px solid transparent; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <h3 style="color: #4CAF50; font-family: Arial, sans-serif;">Loading ShowTrackAI...</h3>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
