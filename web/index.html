<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <!-- Progressive Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ShowTrackAI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Remove geolocation permissions as we don't use GPS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ShowTrackAI Journaling</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Flutter web configuration - HTML renderer only for fast loading -->
  <script>
    console.log("ShowTrackAI - HTML Renderer Only Mode");
    
    // Force HTML renderer configuration (no CanvasKit)
    window.flutterConfiguration = {
      renderer: "html",
      canvasKitBaseUrl: null,
      useColorEmoji: true,
      debugShowCheckedModeBanner: false,
      useLocalCanvasKit: false
    };
    
    // Block any CanvasKit attempts
    Object.defineProperty(window, 'CanvasKit', {
      get: function() { 
        console.log('CanvasKit access blocked - using HTML renderer only');
        return null; 
      },
      set: function() { 
        console.log('CanvasKit assignment blocked');
      }
    });
    
    // Simple loading state management
    let loadingTimeout;
    let hasLoaded = false;
    
    // Handle first frame event
    window.addEventListener('flutter-first-frame', function() {
      hasLoaded = true;
      clearTimeout(loadingTimeout);
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Set loading timeout - reduced since HTML renderer is faster
    loadingTimeout = setTimeout(function() {
      if (!hasLoaded) {
        console.warn('App taking longer than expected to load');
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = 
            '<div style="text-align: center;"><h3 style="color: #FF9800;">Almost ready...</h3><p>Loading agricultural education tools...</p></div>';
        }
      }
    }, 8000); // 8 second timeout
    
    // Clear timeout when app loads
    window.addEventListener('load', function() {
      hasLoaded = true;
      clearTimeout(loadingTimeout);
    });
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5;">
    <div style="text-align: center;">
      <div style="width: 40px; height: 40px; border: 4px solid #4CAF50; border-radius: 50%; border-top: 4px solid transparent; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
      <h3 style="color: #4CAF50; font-family: Arial, sans-serif;">Loading ShowTrackAI...</h3>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
