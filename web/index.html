<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ShowTrackAI - Agricultural Education Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowTrackAI Journaling</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Preload Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
      background-color: white;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #loading.hidden {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading ShowTrackAI...</p>
  </div>

  <!-- Enhanced Loading Screen Management with Debug Info -->
  <script>
    console.log("üöÄ ShowTrackAI Loading Manager v2.0 initialized");
    console.log("üìä Environment:", {
      userAgent: navigator.userAgent,
      url: window.location.href,
      referrer: document.referrer,
      timestamp: new Date().toISOString()
    });
    
    // Track loading progress
    let loadingStages = {
      loadingManagerInit: Date.now(),
      flutterBootstrapStart: null,
      flutterJsLoaded: null,
      flutterEngineInit: null,
      flutterFirstFrame: null
    };
    
    // Simple, reliable loading screen management
    function hideLoadingScreen() {
      console.log('üéØ Hiding loading screen...');
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.classList.add('hidden');
        loadingElement.style.display = 'none';
        
        // Clean removal after transition
        setTimeout(() => {
          if (loadingElement.parentNode) {
            loadingElement.parentNode.removeChild(loadingElement);
          }
        }, 300);
        
        // Log final timing
        const totalTime = Date.now() - loadingStages.loadingManagerInit;
        console.log('‚úÖ Loading screen hidden - Total load time:', totalTime + 'ms');
        console.log('üìä Loading stages:', loadingStages);
      }
    }
    
    // Listen for Flutter events
    window.addEventListener('flutter-first-frame', function() {
      loadingStages.flutterFirstFrame = Date.now();
      console.log('‚úÖ Flutter first frame rendered!');
      hideLoadingScreen();
    });
    
    window.addEventListener('flutter-initialized', function() {
      console.log('‚úÖ Flutter fully initialized');
    });
    
    // Progressive fallback timeouts with user feedback
    setTimeout(() => {
      const loadingElement = document.getElementById('loading');
      if (loadingElement && !loadingElement.classList.contains('hidden')) {
        loadingElement.querySelector('p').textContent = 'Initializing Flutter engine...';
        console.log('‚è∞ 5s: Still loading - updating status');
      }
    }, 5000);
    
    setTimeout(() => {
      const loadingElement = document.getElementById('loading');
      if (loadingElement && !loadingElement.classList.contains('hidden')) {
        loadingElement.querySelector('p').textContent = 'Almost ready...';
        console.log('‚è∞ 8s: Still loading - final stages');
      }
    }, 8000);
    
    // Final fallback timeout - hide after 15 seconds
    setTimeout(() => {
      console.log('‚è∞ Fallback timeout (15s) - ensuring loading screen is hidden');
      console.log('üîç Final Flutter state check:', {
        '_flutter': !!window._flutter,
        '_flutter.loader': !!(window._flutter && window._flutter.loader),
        'flutterApp': !!window.flutterApp,
        'flutter_view': !!document.querySelector('flutter-view'),
        'flutter-view': !!document.querySelector('.flutter-view')
      });
      hideLoadingScreen();
    }, 15000);
    
    // Enhanced error handling
    window.addEventListener('error', function(e) {
      console.error('‚ùå Page error:', {
        message: e.message || 'Unknown error',
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error,
        stack: e.error?.stack
      });
      setTimeout(hideLoadingScreen, 2000);
    });
    
    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      console.error('‚ùå Unhandled promise rejection:', e.reason);
    });
    
    // CSP violation reporting
    document.addEventListener('securitypolicyviolation', function(e) {
      console.error('üö´ CSP Violation:', {
        violatedDirective: e.violatedDirective,
        blockedURI: e.blockedURI,
        documentURI: e.documentURI,
        originalPolicy: e.originalPolicy
      });
    });
  </script>
  
  <!-- Load Flutter bootstrap -->
  <script src="flutter_bootstrap.js"></script>
</body>
</html>
