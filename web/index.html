<!doctype html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ShowTrackAI - Agricultural Education Platform" />
    <title>ShowTrackAI Journaling</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
      html, body { height: 100%; min-height: 100vh; margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; }
      flt-glass-pane, flt-scene-host, #flt-glass-pane {
        position: fixed !important; inset: 0 !important; width: 100% !important; height: 100% !important;
      }
      #splash {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #fff; z-index: 9999; pointer-events: none;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1976d2;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="splash">
      <div class="spinner"></div>
      <p>Loading ShowTrackAI…</p>
    </div>

    <!-- 1) Configure renderer (runtime) -->
    <script>
      window.flutterConfiguration = { renderer: "html", assetBase: "/" };
    </script>

    <!-- 2) Explicitly boot Flutter using the modern API -->
    <script>
      // Global error handler for uncaught JavaScript errors
      window.addEventListener('error', function(e) {
        console.error('Global JavaScript Error:', e.error);
        console.error('File:', e.filename, 'Line:', e.lineno, 'Col:', e.colno);
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
        e.preventDefault(); // Prevent the default browser handling
      });

      // Remove splash when Flutter paints a frame (and a fallback just in case)
      const removeSplash = () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.remove();
          console.log('Splash screen removed');
        }
      };
      
      window.addEventListener('flutter-first-frame', removeSplash);
      setTimeout(removeSplash, 4000);

      // Start Flutter (modern API using main.dart.js; no bootstrap needed)
      window.addEventListener('load', function () {
        try {
          if (!window._flutter || !window._flutter.loader) {
            console.error('Flutter loader not present.');
            // Show error message to user
            const splash = document.getElementById('splash');
            if (splash) {
              splash.innerHTML = '<div class="spinner"></div><p style="color: red;">Error: Flutter failed to load. Please refresh the page.</p>';
            }
            return;
          }
          
          console.log('Starting Flutter application...');
          
          window._flutter.loader.loadEntrypoint({
            // You can omit entrypointUrl — default is "main.dart.js"
            onEntrypointLoaded: function (engineInitializer) {
              console.log('Flutter entrypoint loaded, initializing engine...');
              engineInitializer.initializeEngine({ 
                renderer: "html", 
                assetBase: "/" 
              })
              .then(function (appRunner) { 
                console.log('Flutter engine initialized, running app...');
                return appRunner.runApp(); 
              })
              .then(function() {
                console.log('Flutter app started successfully');
              })
              .catch(function (e) { 
                console.error('initializeEngine/runApp failed:', e);
                // Show error message to user
                const splash = document.getElementById('splash');
                if (splash) {
                  splash.innerHTML = '<div class="spinner"></div><p style="color: red;">Error: Application failed to start. Please refresh the page.</p>';
                }
              });
            }
          }).catch(function (e) {
            console.error('loadEntrypoint failed:', e);
            // Show error message to user
            const splash = document.getElementById('splash');
            if (splash) {
              splash.innerHTML = '<div class="spinner"></div><p style="color: red;">Error: Failed to load application. Please refresh the page.</p>';
            }
          });
        } catch (e) {
          console.error('Critical error during Flutter initialization:', e);
          // Show error message to user
          const splash = document.getElementById('splash');
          if (splash) {
            splash.innerHTML = '<div class="spinner"></div><p style="color: red;">Critical Error: Please refresh the page or contact support.</p>';
          }
        }
      });
    </script>

    <!-- 3) The orchestrator (this defines _flutter.loader) -->
    <script src="flutter.js" defer></script>
  </body>
</html>
