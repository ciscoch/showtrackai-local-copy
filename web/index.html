<!doctype html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ShowTrackAI - Agricultural Education Platform" />
    
    <!-- Fix permission policy violations - disable unnecessary permissions -->
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()">
    
    <title>ShowTrackAI Journaling</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
      html, body { height: 100%; min-height: 100vh; margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; }
      flt-glass-pane, flt-scene-host, #flt-glass-pane {
        position: fixed !important; inset: 0 !important; width: 100% !important; height: 100% !important;
      }
      #splash {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #fff; z-index: 9999; pointer-events: none;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1976d2;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="splash">
      <div class="spinner"></div>
      <p>Loading ShowTrackAI…</p>
    </div>

    <!-- Global error handlers -->
    <script>
      // Global error handler for uncaught JavaScript errors
      window.addEventListener('error', function(e) {
        console.error('Global JavaScript Error:', e.error);
        console.error('File:', e.filename, 'Line:', e.lineno, 'Col:', e.colno);
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
        e.preventDefault(); // Prevent the default browser handling
      });

      // Remove splash when Flutter paints a frame (and a fallback just in case)
      const removeSplash = () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.remove();
          console.log('Splash screen removed');
        }
      };
      
      window.addEventListener('flutter-first-frame', removeSplash);
      setTimeout(removeSplash, 8000); // Increased timeout for more complex initialization
    </script>

    <!-- Load Flutter configuration and buildConfig setup -->
    <script>
      // Set up _flutter.buildConfig early - this is critical for newer Flutter versions
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        "renderer": "html",
        "canvasKitBaseUrl": null,
        "useLocalCanvasKit": false,
        "serviceWorkerSettings": null,
        "hostElement": null,
        "useColorEmoji": true,
        "builds": [] // Add builds array to prevent 'find' method errors
      };
      
      console.log('✅ Flutter buildConfig set:', window._flutter.buildConfig);
    </script>

    <!-- Flutter initialization bootstrap -->
    <script src="flutter_bootstrap.js"></script>
    
    <!-- Flutter.js must load after bootstrap sets up buildConfig -->
    <script src="flutter.js" defer></script>
  </body>
</html>
