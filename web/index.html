<!doctype html>
<html>
  <head>
    <!-- If hosted under a subpath, change to /subpath/ -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ShowTrackAI - Agricultural Education Platform" />

    <title>ShowTrackAI Journaling</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.png" />

    <!-- Optional fonts (allowed by your _headers CSP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
      /* Ensure the viewport actually has height (prevents white/0px screens) */
      html, body { height: 100%; min-height: 100vh; margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; }
      /* Make Flutter’s host fill the screen */
      flt-glass-pane, flt-scene-host, #flt-glass-pane {
        position: fixed !important; inset: 0 !important; width: 100% !important; height: 100% !important;
      }
      /* Simple splash that never blocks clicks if it lingers */
      #splash {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #fff; z-index: 9999; pointer-events: none;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1976d2;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
      // Force HTML renderer at runtime (your runner lacks the --web-renderer flag)
      window.flutterConfiguration = { renderer: "html", assetBase: "/" };

      // Remove splash ASAP; include a fallback in case the event is missed
      const removeSplash = () => document.getElementById('splash')?.remove();
      window.addEventListener('flutter-first-frame', removeSplash);
      setTimeout(removeSplash, 4000);
    </script>
  </head>
  <body>
    <div id="splash">
      <div class="spinner"></div>
      <p>Loading ShowTrackAI…</p>
    </div>

    <!-- Single, official loader. DO NOT add flutter_bootstrap.js or main.dart.js here. -->
    <script src="flutter.js" defer></script>
  </body>
</html>
