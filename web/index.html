<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ShowTrackAI - Agricultural Education Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowTrackAI Journaling</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Preload Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
      background-color: white;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #loading.hidden {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading ShowTrackAI...</p>
  </div>

  <!-- Loading Screen Management -->
  <script>
    console.log("üöÄ ShowTrackAI Loading Manager initialized");
    
    // Simple, reliable loading screen management
    function hideLoadingScreen() {
      console.log('üéØ Hiding loading screen...');
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.classList.add('hidden');
        loadingElement.style.display = 'none';
        
        // Clean removal after transition
        setTimeout(() => {
          if (loadingElement.parentNode) {
            loadingElement.parentNode.removeChild(loadingElement);
          }
        }, 300);
        
        console.log('‚úÖ Loading screen hidden');
      }
    }
    
    // Listen for Flutter ready event from bootstrap
    window.addEventListener('flutter-first-frame', function() {
      console.log('‚úÖ Flutter first frame rendered!');
      hideLoadingScreen();
    });
    
    // Fallback timeout - hide after 10 seconds regardless
    setTimeout(() => {
      console.log('‚è∞ Fallback timeout - ensuring loading screen is hidden');
      hideLoadingScreen();
    }, 10000);
    
    // Error handling - hide loading screen on any error
    window.addEventListener('error', function(e) {
      console.error('‚ùå Page error:', e.error || e.message);
      setTimeout(hideLoadingScreen, 2000);
    });
  </script>
  
  <!-- Load Flutter bootstrap -->
  <script src="flutter_bootstrap.js"></script>
</body>
</html>
