[build]
  command = "npm run build"
  publish = "build/web"            # change if your site builds elsewhere
  functions = "netlify/functions"

[build.environment]
  FLUTTER_CHANNEL = "stable"
  FLUTTER_WEB_RENDERER = "canvaskit"
  BUILD_MODE = "release"
  REMOVE_SOURCE_MAPS = "false"
  CACHE_BUSTER = "v3-20250813-044355-force-rebuild"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security + perf headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add Access-Control-Allow-Origin for serverless functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
