[build]
command = "./netlify-build.sh"
publish = "build/web"

[build.environment]
FLUTTER_VERSION = "3.27.1"
NODE_VERSION = "18"

[context.production.environment]
FLUTTER_ENVIRONMENT = "production"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; connect-src 'self' https://zifbuzsdhparxlhsifdi.supabase.co https://showtrackai.app.n8n.cloud; worker-src 'none'; object-src 'none';"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/flutter_service_worker.js"
[headers.values]
Cache-Control = "no-cache"

[[headers]]
for = "/index.html"
[headers.values]
Cache-Control = "no-cache"

[[headers]]
for = "/version.json"
[headers.values]
Cache-Control = "no-cache"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200