[build]
  command = "bash ./netlify-build.sh"
  publish = "build/web"

# Keep ONLY ONE of these in the whole file
[build.environment]
  FLUTTER_VERSION   = "3.27.1"
  NODE_VERSION      = "18"
  FLUTTER_CHANNEL   = "stable"         # optional; only if your script uses it
  # add other shared env here (SUPABASE_URL, etc.)

# Use contexts for per-env overrides (optional)
[context.production.environment]
  FLUTTER_ENVIRONMENT = "production"

# ... your headers/redirects go here ...
# [[headers]] blocks are fine to repeat; just don't repeat [build.environment].

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Security + perf headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add Access-Control-Allow-Origin for serverless functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
